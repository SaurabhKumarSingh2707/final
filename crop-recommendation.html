<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation - AgriTech Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-primary, #fff);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .tool-header h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .tool-form {
            display: grid;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 600;
            color: var(--text-primary, #333);
        }
        .form-group input, .form-group select {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4caf50;
        }
        .submit-btn {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            transform: translateY(-2px);
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            border-radius: 8px;
            display: none;
        }
        .result-box.show {
            display: block;
        }
        @media (max-width: 768px) {
            .tool-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="brand">
                <a href="index.html" class="logo">AgriTech Frontend</a>
            </div>
            <div class="nav-buttons">
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <a href="index.html" class="btn btn-primary">Home</a>
            </div>
        </div>
    </nav>

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-seedling"></i> Crop Recommendation</h1>
            <p>Get personalized crop recommendations based on soil and weather conditions</p>
        </div>

        <form class="tool-form" id="cropForm">
            <div class="form-group">
                <label for="nitrogen">Nitrogen Content (N)</label>
                <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen content (0-140)" min="0" max="140" required>
            </div>

            <div class="form-group">
                <label for="phosphorus">Phosphorus Content (P)</label>
                <input type="number" id="phosphorus" name="phosphorus" placeholder="Enter phosphorus content (5-145)" min="5" max="145" required>
            </div>

            <div class="form-group">
                <label for="potassium">Potassium Content (K)</label>
                <input type="number" id="potassium" name="potassium" placeholder="Enter potassium content (5-205)" min="5" max="205" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature (C)</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature (8-50C)" min="8" max="50" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" id="humidity" name="humidity" placeholder="Enter humidity (14-100%)" min="14" max="100" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="ph">pH Level</label>
                <input type="number" id="ph" name="ph" placeholder="Enter pH level (3.5-10)" min="3.5" max="10" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall (20-300mm)" min="20" max="300" step="0.1" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-search"></i> Get Recommendation
            </button>
        </form>

        <div class="result-box" id="resultBox">
            <h3><i class="fas fa-check-circle"></i> Recommendation Result</h3>
            <p id="resultText"></p>
            <div id="cropDetails"></div>
        </div>
    </div>

    <script>
        // Sample crop database
        const cropDatabase = {
            rice: { 
                name: 'Rice', 
                season: 'Kharif',
                tips: 'Requires high water content and warm climate. Best grown in paddy fields.'
            },
            wheat: { 
                name: 'Wheat', 
                season: 'Rabi',
                tips: 'Grows well in cooler climate. Requires well-drained soil with moderate rainfall.'
            },
            cotton: { 
                name: 'Cotton', 
                season: 'Kharif',
                tips: 'Requires warm climate and moderate rainfall. Deep, well-drained soil preferred.'
            },
            sugarcane: { 
                name: 'Sugarcane', 
                season: 'Year-round',
                tips: 'Requires high temperature and abundant water supply. Rich, well-drained soil needed.'
            },
            maize: { 
                name: 'Maize (Corn)', 
                season: 'Kharif',
                tips: 'Adaptable to various climates. Requires well-drained, fertile soil.'
            },
            potato: { 
                name: 'Potato', 
                season: 'Rabi',
                tips: 'Grows well in cool climate. Requires loose, well-drained soil rich in organic matter.'
            }
        };

        document.getElementById('cropForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nitrogen = parseFloat(document.getElementById('nitrogen').value);
            const phosphorus = parseFloat(document.getElementById('phosphorus').value);
            const potassium = parseFloat(document.getElementById('potassium').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const ph = parseFloat(document.getElementById('ph').value);
            const rainfall = parseFloat(document.getElementById('rainfall').value);

            // Simple recommendation logic (frontend demo)
            let recommendedCrop;
            
            if (temperature > 30 && humidity > 70 && rainfall > 150) {
                recommendedCrop = 'rice';
            } else if (temperature < 25 && humidity < 60 && rainfall < 100) {
                recommendedCrop = 'wheat';
            } else if (temperature > 25 && rainfall > 100 && ph > 6) {
                recommendedCrop = 'cotton';
            } else if (temperature > 28 && rainfall > 120) {
                recommendedCrop = 'sugarcane';
            } else if (temperature > 20 && ph > 5.5) {
                recommendedCrop = 'maize';
            } else {
                recommendedCrop = 'potato';
            }

            const crop = cropDatabase[recommendedCrop];
            
            document.getElementById('resultText').innerHTML = `
                Based on your soil and climate conditions, we recommend growing <strong>${crop.name}</strong>.
            `;
            
            document.getElementById('cropDetails').innerHTML = `
                <div style="margin-top: 1rem;">
                    <p><strong>Growing Season:</strong> ${crop.season}</p>
                    <p><strong>Tips:</strong> ${crop.tips}</p>
                </div>
            `;
            
            document.getElementById('resultBox').classList.add('show');
            document.getElementById('resultBox').scrollIntoView({ behavior: 'smooth' });
        });

        // Theme support
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
</body>
</html>
